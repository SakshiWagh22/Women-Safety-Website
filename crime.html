    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-white text-center" style="background-color: #003366;">
                <h3>Report a Crime or Incident</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="incidentType" class="form-label">Incident Type</label>
                        <select class="form-select" id="incidentType">
                            <option>Theft</option>
                            <option>Harassment</option>
                            <option>Assault</option>
                            <option>Vandalism</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="incidentDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="incidentDescription" rows="4" placeholder="Describe the incident"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="incidentLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="incidentLocation" placeholder="Enter location">
                    </div>

                    <div class="mb-3">
                        <label for="incidentDate" class="form-label">Date & Time</label>
                        <input type="datetime-local" class="form-control" id="incidentDate">
                    </div>

                    <div class="mb-3">
                        <label for="incidentFile" class="form-label">Upload Evidence (Images/Videos)</label>
                        <input type="file" class="form-control" id="incidentFile" multiple>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="anonymousCheck">
                        <label class="form-check-label" for="anonymousCheck">Report Anonymously</label>
                    </div>

                    <button type="submit" class="btn text-white  w-100" style="background-color: #003366;">Submit Report</button>
                </form>
            </div>
        </div>
