<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


    <body class="Register-page">
        <main>
            <div class="Register-block">
                <form id="registerForm">
                    <h2>REGISTERS</h2>
                    <br>

                    <!-- Name Field -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" id="name" class="form-control" placeholder="Your name">
                        </div>
                        <span class="error" id="nameError"></span>
                    </div>

                    <hr class="hr-xs">

                    <!-- Email Field -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="email" id="email" class="form-control" placeholder="Your email address">
                        </div>
                        <span class="error" id="emailError"></span>
                    </div>

                    <hr class="hr-xs">

                    <!-- Mobile Number Field -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                            <input type="text" id="mobile" class="form-control" placeholder="Your mobile number">
                        </div>
                        <span class="error" id="mobileError"></span>
                    </div>

                    <hr class="hr-xs">

                    <!-- Password Field -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" id="password" class="form-control" placeholder="Choose a password">
                        </div>
                        <span class="error" id="passwordError"></span>
                    </div>
                    <br>
                    <button class="btn btn-primary btn-block" type="submit">Sign up</button>

                    <div class="login-footer">
                        <h6>Or register with</h6>
                        <ul class="social-icons">
                            <li><a class="facebook" href="#"><i class="fa-brands fa-facebook"></i></a></li>
                            <li><a class="twitter" href="#"><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a class="linkedin" href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                        </ul>
                    </div>

                </form>
            </div>

            <div class="login-links">
                <p class="text-center">Already have an account? <a class="txt-brand" href="login.html">Login</a></p>
            </div>
        </main>
